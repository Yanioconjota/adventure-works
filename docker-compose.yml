version: '3'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "Elasticp!"
      ACCEPT_EULA: "Y"
    ports:
      - "1469:1433"
    volumes:
      - ./scripts:/scripts
      - ./backups:/scripts/backups
    command: bash -c "apt-get update && apt-get install -y curl apt-transport-https gnupg2 && \
      curl https://packages.microsoft.com/keys/microsoft.asc | apt-key add - && \
      curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list > /etc/apt/sources.list.d/mssql-release.list && \
      apt-get update && ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev && \
      echo 'export PATH=\"$PATH:/opt/mssql-tools/bin\"' >> ~/.bashrc && \
      /opt/mssql/bin/sqlservr & sleep 15 && /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P 'Elasticp!' -d master -i /scripts/restore-database.sql && wait"
